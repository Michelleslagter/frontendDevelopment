<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleaanmelden.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>stijlverhalen</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="afbeeldingen/nslogo.png" alt="Logo"> </a>
        <nav>
            <a href=""> <i class="material-icons">filter_list</i></a>
            <a href="zoekbal.html"><img src="afbeeldingen/zoekicoon.png" alt="search"></a>
            <a href="inloggen.html"><img src="afbeeldingen/persoon.png" alt="Logo"> </a>

        </nav>
    </header>


    <main>

        <form>
            <fieldset>

                <label> Voornaam
                    <input type="text" class="firstname" placeholder="Voornaam" />
                </label>

                <label>Achternaam
                    <input type="text" class="lastname" placeholder="Achternaam" />
                </label>

                <label> Email
                    <input type="email" class="email" placeholder="Email" />
                </label>
                <label> Wachtwoord
                    <input type="password" class="password" placeholder="Wachtwoord" />
                </label>
                <label>Herhaal wachtwoord
                    <input type="password" class="password" placeholder="herhaal wachtwoord" />
                </label>

                <label>
                    <input type="checkbox" value="Onthoud mij" class="checkbox" />
                </label>
                <input type="submit" value="aanmelden" class="button" />
            </fieldset>
        </form>
    </main>
</body>

</html>
